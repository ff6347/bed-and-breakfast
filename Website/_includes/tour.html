<!-- 
The liquid filter takes the following arguments:
path == path to image folder
lightboxgallery == is the filter call
rel == the rel attribute lightboxv2 needs
pathreplace == the path to look for the thumbnails should be in the lightbox folder
id == the id for the div tag enclosing the single images
span == the span to set for the twitter bootstrap span class 
 -->
<div class="row">
{{ 'assets/images/lightbox/*.png'| lightboxgallery : 'lightbox[group]' : 'lightbox/thumbs' : 'thumbnails', 'span2'}}

</div>
